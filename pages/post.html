<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>10ch</title>

</head>
<body>
<header>
  <!--NavBar Section-->
  <div class="topnav" id="myTopnav">
    <a href="../index.html">
      Main
    </a>
    <a href="search.html">
      Search
    </a>
    <a href="profile.html">
      Profile
    </a>
    <a href="login.html">
      Sign up
    </a>
    <a class="active" href="post.html">
      Add Post
    </a>
    <a href="javascript:void(0);" class="icon" onclick="navButton()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</header>

<main>
  <div class="form-container">
    <form id="post-form" action="../index.html">
      <div class="row">
        <div class="col-25">
          <label for="username">Your Username</label>
        </div>
        <div class="col-75">
          <input type="text" id="username" name="username" placeholder="...">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="title">Title</label>
        </div>
        <div class="col-75">
          <textarea id="title" name="title" placeholder="Type here" style="..."></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
         <label for="subject">Post message</label>
       </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="Type here" style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Post">
      </div>
    </form>
  </div>
</main>

<footer>
  <script type="module" src="../js/addpost.js"></script>
  <script type="module" src="../js/index.js"></script>
  <script src="https://unpkg.com/browse/luxon@1.3.0/src/luxon.js"></script>
</footer>
