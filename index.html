<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10ch</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
</head>
<body>
    <header>
        <!--NavBar Section-->
        <div class="topnav" id="myTopnav">
            <a class="active" href="index.html">
                Main
            </a>
            <a href="pages/search.html">
                Search
            </a>
            <a href="pages/profile.html">
                Profile
            </a>

            <a href="pages/post.html">
                Add Post
            </a>
            <a href="#login-form" rel="modal:open">
                Login
            </a>

            <a href="javascript:void(0);" class="icon" onclick="navButton()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </header>

    <main>


        <form id="login-form" class="modal">
            <h3>Please sign in to continue</h3>
            <p>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Username">
            </p>
            <p>
                <label for="password">Password</label>
                <input type="text" name="password" id="password" placeholder="Password">
            </p>
            <p>
                <input type="submit" value="Sign In">
            </p>
            <a href="#close-modal" rel="modal:close" class="close-modal ">Close</a>
        </form>


    </main>

    <footer>
        <script type="module" src="js/index.js"></script>
        <script type="module" src="js/showpost.js"></script>
    </footer>
</body>
</html>
